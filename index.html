<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Mobile app Demo</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script> 
	<script src="js/jquery.mobile-1.3.2.min.js"></script>  
   	 
    <script src="code/upload.js"></script>




</head>
<body>
    <div data-role="page" id="login" data-theme="b">
        <div data-role="header" data-theme="a">
            <h3>News Posting App</h3>
        </div>
 
        <div data-role="content">
            <form id="ContactForm" class="ui-body ui-body-a ui-corner-all" data-ajax="false">
                <fieldset>
                    <div data-role="fieldcontain">
                        <label for="username">Fullname:</label>
                        <input type="text" value="" name="username" id="username" placeholder="Enter your name"/>
                    </div>                                 
                    <div data-role="fieldcontain">                                     
                        <label for="password">Password:</label>
                        <input type="password" value="" name="password" id="password" placeholder="Enter password"/>
                    </div>
					<div data-role="fieldcontain">
                        <label for="email">Your Email:</label>
                        <input type="text" value="" name="email" id="email" placeholder="Enter your email"/>
                    </div> 
					<div data-role="fieldcontain">
                       <label for="comment">
							<b>News/Comment</b>
							<textarea id="comment" name="comment" style="height:100px; width:250px"> </textarea>
						</label>
                    </div> 
					
					<div id="camera">
						<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
					 
						<div style="text-align:center;margin:20px;">
							<img id="cameraPic" src="" style="width:auto;height:120px;"></img>
						</div>
					</div>

                    <input type="button" data-theme="b" name="submit" id="submit" value="Submit" onclick="postData()"/><br>
								<button onclick="capturePhoto2();">Capture Photo</button> 
								<button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button>
								<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
								<img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
								<img style="display:none;" id="largeImage" src="" />

					
					<div id="panel"> </div>
					<div id="resultbox"></div>
					
                </fieldset>
            </form>  
			
        </div>
 
        <div data-theme="a" data-role="footer" data-position="fixed">
 
        </div>
    </div>
 <div data-role="page" data-dialog="true" id="dialogbox">
  <div data-role="header">
    <h1>Result!</h1>
  </div>

  <div data-role="main" class="ui-content">
    <div id="resultshow">rent page </div>
    <a href="#login">Go to Page One</a>
  </div>

  <div data-role="footer">
    <h1>Footer Text In Dialog</h1>
  </div>
</div> 
</body>
</html>
